apiVersion: v1
kind: ConfigMap
metadata:
  name: k8s-injector
  namespace: kube-system
  labels:
    app: k8s-injector
data:
  .spec.containers.-: |
    containers:
    - name: healthcheck
      image: 822152438362.dkr.ecr.ap-southeast-1.amazonaws.com/devops:healthcheck-server-13
      ports:
      - containerPort: 3990
      command:
        - /usr/bin/healthcheck-server
      livenessProbe:
        httpGet:
          path: /healthcheck-server/healthz
          port: 3990
        initialDelaySeconds: 5
        timeoutSeconds: 5
        periodSeconds: 10
        successThreshold: 1
        failureThreshold: 3
      imagePullPolicy: IfNotPresent
  .spec.containers.0.readinessProbe: |
    readinessProbe:
      httpGet:
        path: /healthz
        port: 3990
      initialDelaySeconds: 5
      timeoutSeconds: 5
      periodSeconds: 10
      successThreshold: 2
      failureThreshold: 3
  .spec.containers.0.startupProbe: |
    startupProbe:
      httpGet:
        path: /readyz
        port: 3990
      initialDelaySeconds: 35
      timeoutSeconds: 5
      periodSeconds: 10
      successThreshold: 1
      failureThreshold: 10
  .spec.containers.0.livenessProbe: |
    livenessProbe:
      httpGet:
        path: /livez
        port: 3990
      initialDelaySeconds: 5
      timeoutSeconds: 5
      periodSeconds: 30
      failureThreshold: 2